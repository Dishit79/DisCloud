<!DOCTYPE html>

<head>

<body class="bg-black muli">
    <nav class="w-100pc flex flex-column md-flex-row md-px-10 py-5 bg-black">
        <div class="flex justify-between">
            <a href="#" class="flex items-center p-2 mr-4 no-underline">
                <img class="max-h-l2 w-auto" src="public/images/logo2.png" />
            </a>
            <a data-toggle="toggle-nav" data-target="#nav-items" href="#"
                class="flex items-center ml-auto md-hidden indigo-lighter opacity-50 hover-opacity-100 ease-300 p-1 m-3">
                <i data-feather="menu"></i>
            </a>
        </div>
        <div id="nav-items" class="hidden flex sm-w-100pc flex-column md-flex md-flex-row md-justify-end items-center">
            <a href="#home" class="fs-s1 mx-3 py-3 indigo no-underline hover-underline">Home</a>
            <a href="#features" class="fs-s1 mx-3 py-3 indigo no-underline hover-underline">Settings</a>
            <a href="#pricing" class="fs-s1 mx-3 py-3 indigo no-underline hover-underline">Account</a>
            <a href="#blog" class="fs-s1 mx-3 py-3 indigo no-underline hover-underline">Logout</a>
            <a href="#" class="button bg-white black fw-600 no-underline mx-5">Upload</a>
        </div>
    </nav>

    <!-- pricing -->
    <section id="pricing">
        <div class="p-10 flex flex-wrap">
            <div class="w-100pc md-h-25pc md-w-33pc">
                <div class="m-3 p-5 br-8 bg-black overflow-hidden">
                </div>
            </div>
            <div class="w-100pc md-h-25pc md-w-33pc">
                <div class="m-3 p-5 br-8 bg-indigo-lightest-10 overflow-hidden">
                    <div class="p-3">
                        <h3 class="indigo">Login</h3>
                    </div>
                    <div class="p-3 indigo-lightest fw-400 fs-s1 lh-5">
                      <form form action="/api/login" method="POST">
                        <div>
                            <span class="opacity-50">Username</span> <br>
                            <input type="text" class="input full" name="username" placeholder="Username">
                          </div>
                        <div>
                          <span class="opacity-50">Password</span> <br>
                          <input type="password" class="input full" name="password" placeholder="Password">
                    </div>
                    <div class="p-3">
                        <br>
                        <button type="submit"class="button full bg-black white  hover-opacity-100 hover-scale-up-1 ease-300">LOGIN</button>
                    </div>
                  </form>
                </div>
            </div>
            <div class="w-100pc md-h-25pc md-w-33pc">
                <div class="m-3 p-5 br-8 bg-black overflow-hidden">
                </div>
            </div>

        </div>
    </section>

    </div>
